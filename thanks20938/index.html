<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <!-- Décommenter la ligne suivante pour rediriger automatiquement après 3 secondes -->
  <!-- <meta http-equiv="refresh" content="3;url=/"> -->
  <title>Paiement confirmé</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      color: #000;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .center {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    .message {
      font-size: 18px;
      line-height: 1.4;
      font-weight: 500;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <main class="center" role="main" aria-labelledby="status-title">
    <div>
      <h1 id="status-title" class="sr-only">Statut du paiement</h1>
      <p class="message" aria-live="polite">Paiement confirmé, vous allez être redirigé...</p>
    </div>
  </main>
</body>
</html>
