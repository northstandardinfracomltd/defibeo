<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <title>Paiement confirmé — Défibeo</title>
  <style>
    @font-face {
      font-family: 'DefibeoMain';
      font-weight: 100 !important;
      src: url('https://civilpromaws.s3.eu-north-1.amazonaws.com/defibeoMAIN.otf') format('opentype');
      font-display: swap;
    }
    @font-face {
      font-family: 'DefibeoTitle';
      font-weight: 100 !important;
      src: url('https://civilpromaws.s3.eu-north-1.amazonaws.com/defibeoMAIN.otf') format('opentype');
      font-display: swap;
    }

    :root{
      --purple: #3e1266;
      --pink: #f23047;
      --bg: #ffffff;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      box-sizing:border-box;
    }

    .card{
      max-width:900px;
      width:100%;
      padding:36px 28px;
      border-radius:12px;
      background:transparent;
    }

    h1{
      margin:0 0 18px 0;
      font-family:'DefibeoTitle', 'DefibeoMain', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-size:20px;
      line-height:1.45;
      color:var(--purple);
      font-weight:100;
    }

    p{ 
      margin:0 0 22px 0;
      font-family:'DefibeoMain', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-size:15px;
      color:var(--purple);
      opacity:0.95;
      font-weight:100;
    }

    /* Loader léger */
    .loader{
      display:inline-block;
      width:42px;
      height:42px;
      border-radius:50%;
      border:3px solid rgba(62,18,102,0.12); /* light purple track */
      border-top-color:var(--pink); /* accent */
      animation:spin 1s linear infinite;
      box-sizing:border-box;
    }

    @keyframes spin{
      to { transform:rotate(360deg); }
    }

    /* Small helper to visually separate */
    .meta{
      margin-top:18px;
      font-size:12px;
      color:var(--purple);
      opacity:0.6;
      font-family:'DefibeoMain', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Make sure everything is visible when fonts take time to load */
    .no-fonts h1, .no-fonts p { visibility:visible; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite">
      <h1>Paiement confirmé. Votre logiciel Défibeo est en cours de préparation. Vérifiez vos emails sous 1 à 3 jour(s) pour la réception de vos accès. Vous pouvez fermer cette page.</h1>
    </div>
  </div>
</body>
</html>
